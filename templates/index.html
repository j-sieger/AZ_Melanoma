<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Predict Melanoma</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}" method="post" enctype="multipart/form-data">
    	<input type="text" name="Sex" placeholder="Sex" required="required" /><br>
      <input type="text" name="Age" placeholder="Age Approax" required="required" /><br>
		  <input type="text" name="AnteriorTorso" placeholder="Anterior Torso" required="required" /><br>
		  <input type="text" name="HeadNeck" placeholder="Head/Neck" required="required" /><br>
      <input type="text" name="LateralTorso" placeholder="Lateral Torso" required="required" /><br>
      <input type="text" name="LowerExtremity" placeholder="Lower Extremity" required="required" /><br>
		  <input type="text" name="Genitials" placeholder="Genetials" required="required" /><br>
		  <input type="text" name="Soles" placeholder="Soles" required="required" /><br>
		  <input type="text" name="PosteriorTorso" placeholder="Posterior Torso" required="required" /><br>
      <input type="text" name="Torso" placeholder="Torso" required="required" /><br>
		  <input type="text" name="UpperExtremity" placeholder="Lower Extremity" required="required" /><br>
      <input type="text" name="NAN" placeholder="NAN" required="required" /><br>
      <input type = "file" name = "file_img" required="required" /><br>

      <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
